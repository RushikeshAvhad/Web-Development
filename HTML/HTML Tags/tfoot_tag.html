<!DOCTYPE html>
<html>
    <head>
        <title>HTML tfoot tag</title>
        <style>
            table{
                border-collapse: collapse;
            }
            thead,tfoot{
                background-color: #3f87a6;
            }
            tbody{
                background-color: #97ffff;
            }
        </style>
    </head>
    <body>
        <h1>Example of tfoot tag</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Items</th>
                    <th>Quantity</th>
                    <th>Expenditure</th>
                </tr>
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <th>90</th>
                        <th>4175</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td>Books</td>
                        <td>5</td>
                        <td>1500</td>
                    </tr>
                    <tr>
                        <td>Drawing-Paper</td>
                        <td>50</td>
                        <td>800</td>
                    </tr>
                    <tr>
                        <td>Marker</td>
                        <td>35</td>
                        <td>1875</td>
                    </tr>
                </tbody>
            </thead>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>Example to draw circle by svg tag</h2>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="4" fill="red"/>
        </svg>
        <br>
        <h2>HTML svg rectangle example</h2>
        <svg width="200" height="100">
            <rect width="200" height="100" stroke="yellow" stroke-width="4" fill="red" />
        </svg>
        <br>
        <h2>HTML SVG polygon example</h2>
        <svg height="210" width="500">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill: red;stroke: yellow;stroke-width: 5;fill-rule: nonzero;"/>
        </svg>
    </body>
</html>

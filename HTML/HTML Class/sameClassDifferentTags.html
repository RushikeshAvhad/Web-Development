<!DOCTYPE html>
<html>
    <head>
        <title>Same Class Different Tags</title>
        <style>
            .fruit{
                background-color: orange;
                color: white;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h2>Same Class with Different Tag</h2>
        <h2 class="fruit">Mango</h2>
        <p class="fruit">Mango is the king of all fruits.</p>
    </body>
</html>
